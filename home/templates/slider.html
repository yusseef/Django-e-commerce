<!-- HOME -->
{% load static %}
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">
                

                
                {% for product in products_slider %}
                    
                
                    
                <div class="banner banner-1">
                    <img width=1000px  height=500px src="{{product.image.url}}" alt="">
                    <div class="banner-caption">
                        <h1 class="primary-color">{{product.title}}<br><span class="white-color font-weak">{{product.price}}$</span></h1>
                        <button class="primary-btn" onclick="window.location.href='/product/{{product.id}}/{{product.slug}}'">Shop Now</button>
                    </div>
                </div>
                {% endfor %}
               

               
            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
